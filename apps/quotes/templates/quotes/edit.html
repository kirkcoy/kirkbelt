<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Quotes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mr-auto " href="#"></a>
            <a class="btn btn-outline-warning mr-2 my-2 my-sm-0" href="/quotes">Back</a>
            <a class="btn btn-outline-warning my-2 my-sm-0" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container ">
        <div class="form-group row">
            <div class=" col-md-6">
                {% if messages %}
                    {% for msg in messages %}
                        {% if msg.tags == 'success' %}
                        <p class=" mt-3 text-success">{{msg}}</p>
                        {% else %}
                        <p class=" mt-3 text-danger">{{msg}}</p>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <form action="/edit" method="post">
                {% csrf_token %}
                    <h1 class="mb-3 mt-3">Registration</h1>
                    <div class="form-group row">
                        <label class="col-4">First name:</label>
                        <input type="text" name="first_name" class="form-control col-6" id="exampleFormControlInput1" value="{{ user.first_name |capfirst}}" >
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Last name: </label>
                        <input type="text" name="last_name" class="form-control col-6" id="exampleFormControlInput1" value="{{ user.last_name |capfirst}}" >
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Email: </label>
                        <input type="text" name="email" class="form-control col-6" id="exampleFormControlInput1" value="{{ user.email}}" >
                    </div>
                    <div class="row">
                    <button type="submit" class="col-md-2 offset-md-4 btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- session clear -->
    <!-- <a href="/clear_session">
        <button> Clear Session </button>
    </a> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
